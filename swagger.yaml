components:
  schemas:
    CreateUserRequest:
      title: CreateUserRequest
      required:
        - name
        - email
        - mobile
        - userName
        - address
        - age
        - password
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        mobile:
          type: string
        userName:
          type: string
        address:
          type: string
        age:
          type: string
        password:
          type: string
      example:
        name: Joe
        email: johne3@gmail.com
        mobile: "085123456789"
        userName: joe232345
        address: solo
        age: "30"
        password: password1234
    UpdateUserRequest:
      title: UpdateUserRequest
      required:
        - mobile
        - userName
      type: object
      properties:
        mobile:
          type: string
        userName:
          type: string
      example:
        mobile: "085123456780"
        userName: aligator
    RegisterUserRequest:
      title: RegisterUserRequest
      required:
        - name
        - email
        - mobile
        - userName
        - password
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        mobile:
          type: string
        userName:
          type: string
        password:
          type: string
      example:
        name: Greta
        email: testing2@gmail.com
        mobile: "085123456789"
        userName: testing2
        password: "1234567"
    LoginUserRequest:
      title: LoginUserRequest
      required:
